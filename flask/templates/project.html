{% extends "base.html" %}
{% block title %}{{ project.title }} | {% endblock %}
{% block head %}
<style>
    h1,h3,p {
        width:100%;
    }
    #parent-container {
        padding:5%;
        border-width:1px;
        border-color: rgba(226, 199, 202, 0.75);
        border-color: #ab192d;
        border-style:solid;
    }
</style>
{% endblock %}
{% block content %}
<div class="container" id="parent-container" style="padding:5%;
border-width:1px;
border-color: rgba(226, 199, 202, 0.75);
border-color: #ab192d;
border-style:solid;">
    <div class="row">
        <div class="row text-center">

            <h1>{{ project.title }}</h1>
            <h4>{{ project.name }} (sponsored by {{ project.sponsor }})</h4>
        </div>
        <p style="padding:5%">{{ project.description }}</p>
    </div>
    <iframe src="{{project.link}}" style="width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999; height:1000px" frameborder=0>
        ></iframe>{% if project.link_2 %}<iframe src="{{project.link_2}}" style="width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999; height:1000px" frameborder=0>
            ></iframe>{% endif %}
</div>
{% endblock %}
